<main class="d-flex justify-content-center my-5">
    <div id="divform">

                <input class="form-control border rounded" name="pass" id="pass" type="password" placeholder="Entrez votre mot de passe" required>
                <div class="d-flex justify-content-center">
                    <button class="btn w-75" id="btn_login" type="submit">Valider</button>
                </div>
            </form>
            <div id='message' class='d-flex justify-content-center align-items-center mt-3'></div>
