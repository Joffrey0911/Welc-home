<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>Inscription</title>
</head>
<body id="register_page">
    <nav class="d-flex justify-content-end">
        <a href='login.html'button class="btn mt-4 me-4" id="btn_home" type="button">Connexion</a>
        <a href='main.html'button class="btn mt-4 me-4" type="button">Accueil</a>
    </nav>

   

<main class="d-flex justify-content-center my-5">
    <div id="divform">
        <h3 class="text-center mt-2" id="title_register">Inscription</h3>
        <form id='form_register' method="POST" class="d-grid gap-3">
            <input class="form-control rounded" name="user_name" type="text" placeholder="Entrez votre nom" required>
            <input class="form-control rounded" name="email" type="email" placeholder="Entrez votre email" required>
            <input class="form-control rounded" name="pass" type="password" placeholder="Entrez votre mot de passe" required>

            <div class="d-flex justify-content-center">
                <button class="btn w-75" id="btn_register" type="submit">Valider</button>
            </div>
            <div id='register_message' class='d-flex justify-content-center align-items-center mt-3'></div>
        </form>
        </div>
</main>
    
  
  
    <script src="script_register.js"></script>
</body>
</html>
